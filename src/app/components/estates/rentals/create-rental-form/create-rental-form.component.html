<div class="container">
    <br/>
    <div class="jumbotron" align="center">
        <form (ngSubmit)="createAd()" #createAdForm="ngForm">
            <h2>Create New Rental Advertisement</h2>
            <hr>
            <div class="form-group">
                <label for="adTitle">Title of the advertisement:</label>
                <input type="text" class="form-control" id="adTitle" placeholder="Title" [(ngModel)]="model.title" name="adTitle" #adTitle="ngModel"
                    required>
                <small [hidden]="adTitle.valid || adTitle.pristine" class="text-danger form-text">
                        Title is required!
                </small>
            </div>
            <div class="form-group">
                <label>Images of the advertisement:</label>
                <image-upload [dropBoxMessage]="'Drag and Drop images here!'" (uploadFinished)="onUploadFinished($event)" (removed)="onRemoved($event)"></image-upload>
            </div>
            <div class="form-group">
                <label for="type">Type of the property:</label>
                <select class="custom-select" id="type" [(ngModel)]="model.type" name="type" #type="ngModel" required>
                    <option *ngFor="let type of propertyTypes" [value]="type">{{type}}</option>
                </select>
                <small [hidden]="type.valid || type.pristine" class="text-danger form-text">
                    Type is required!
                </small>
            </div>
            <div class="form-group">
                <label for="numberOfRooms">Number of rooms:</label>
                <input type="number" class="form-control" id="numberOfRooms" placeholder="Number Of Rooms" [(ngModel)]="model.numberOfRooms"
                    name="numberOfRooms" #numberOfRooms="ngModel" required>
                <small [hidden]="numberOfRooms.valid || numberOfRooms.pristine" class="text-danger form-text">
                            Number of rooms is required!
                    </small>
            </div>
            <div class="form-group">
                <label for="area">Area m<sup>2</sup>:</label>
                <input type="number" class="form-control" id="area" placeholder="Area" [(ngModel)]="model.area" name="area" #area="ngModel"
                    required>
                <small [hidden]="area.valid || area.pristine" class="text-danger form-text">
                                Number of rooms is required!
                        </small>
            </div>
            <label>Add location:</label>
            <location-selector (onMarkerAdded)="getDataFromChild($event)"></location-selector>

            <div class="form-group">
                <label for="price">Price (In USD$):</label>
                <input type="number" class="form-control" id="price" placeholder="Price (In USD$)" [(ngModel)]="model.price" name="price"
                    #price="ngModel" required>
                <small [hidden]="price.valid || price.pristine" class="text-danger form-text">
                                Price is required!
                        </small>
            </div>

            <div class="form-group">
                <label for="details">Additional details:</label>
                <textarea type="text" class="form-control" id="details" placeholder="Additional details" [(ngModel)]="model.details" name="details"
                    #details="ngModel">
                    </textarea>
            </div>


            <button [disabled]="!createAdForm.form.valid" type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Create</button>
        </form>

    </div>
</div>
