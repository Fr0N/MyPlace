<div class="container" align="center">
    <h3>Property Map</h3>
    <hr>
    <h5>Take a look and see the best placed property</h5>
</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let marker of adMarkersForMap; let i = index" 
        [latitude]="marker.lat" 
        [longitude]="marker.lng">

        <agm-info-window>
            <div align="center">
                    <h5 class="">
                      {{marker.title}}
                    </h5>
                    <hr/>
                    <div class="">
                      <p class="card-title">Price:</p>
                      <p class="card-text">{{marker.price}}</p>
                      <a routerLink="/adDetail/{{marker._id}}" class="btn btn-primary btn-sm" href="#">See more</a>
                    </div>
                  </div>
        </agm-info-window>

    </agm-marker>
</agm-map>
