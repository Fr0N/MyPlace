<div class="container">
    <br/>
    <div class="jumbotron">
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Login</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="model.username" name="username"
                            #username="ngModel" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div [hidden]="username.valid || username.pristine">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Username is required!
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" id="password" required [(ngModel)]="model.password" name="password"
                            #password="ngModel" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div [hidden]="password.valid || password.pristine">
                        <span class="text-danger align-middle">
                                <i class="fa fa-close"></i> Password is required!
                        </span>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
